<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-div" id="signup">
        <h1>Let's Get Started</h1>
        <form class="signup-form" action="">
            <label for="first-name"><input type="text" id="first-name" placeholder="First Name"></label>
            <label for="last-name"><input type="text" id="last-name" placeholder="Last Name"></label>
            <label for="email"><input type="email" id="email" placeholder="Email"></label>
            <label for="first-name"><input type="text" id="first-name" placeholder="Create Password"></label>
            <label for="first-name"><input type="text" id="first-name" placeholder="Confirm Password"></label>
            <button type="button">Create Account</button>
        </form>
        <p>Or Sign Up With</p>
        <div>
            <a href="google.com"><img src="./images/google.png" alt=""></a><a class="X" href="twitter.com"><img id="X" src="./images/x_logo.png" alt=""></a><a class="facebook" href="facebook.com"><img src="./images/facebook.png" alt=""></a>
        </div>
        <p>Already have an account? <a href="">Login</a></p>
    </div>
</body>
</html>
